<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data - Aplikasi Data Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-people-fill"></i> Data Karyawan
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0" id="formTitle">
                                <i class="bi bi-pencil"></i> Edit Data Karyawan
                            </h4>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="modeSwitch">
                                <label class="form-check-label text-white" for="modeSwitch">
                                    Edit Mode
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="formEdit">
                            <div class="mb-3">
                                <label for="nik" class="form-label">NIK</label>
                                <input type="text" class="form-control" id="nik" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Jenis Kelamin</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenisKelamin" id="editLaki" value="Laki-laki" required>
                                    <label class="form-check-label" for="editLaki">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenisKelamin" id="editPerempuan" value="Perempuan">
                                    <label class="form-check-label" for="editPerempuan">Perempuan</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="editTanggalLahir" class="form-label">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="editTanggalLahir" required>
                            </div>

                            <div class="mb-3">
                                <label for="editAlamat" class="form-label">Alamat</label>
                                <textarea class="form-control" id="editAlamat" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="editNegara" class="form-label">Negara</label>
                                <select class="form-select" id="editNegara" required>
                                    <option value="" disabled>Pilih Negara</option>
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Malaysia">Malaysia</option>
                                    <option value="Singapura">Singapura</option>
                                    <option value="Amerika Serikat">Amerika Serikat</option>
                                    <option value="Jepang">Jepang</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="monitoring.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Kembali
                                </a>
                                <button type="submit" class="btn btn-warning" id="saveButton">
                                    <i class="bi bi-save"></i> Update Data
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isEditMode = true;
        let nik = null;

        const urlParams = new URLSearchParams(window.location.search);
        nik = urlParams.get('nik');
        const mode = urlParams.get('mode');

        if (!nik) {
            alert('Data tidak ditemukan');
            window.location.href = 'monitoring.html';
        }

        if (mode === 'view') {
            isEditMode = false;
            document.getElementById('formTitle').innerHTML = '<i class="bi bi-eye"></i> Detail Data Karyawan';
            document.getElementById('modeSwitch').checked = false;
            document.getElementById('saveButton').style.display = 'none';
            disableForm();
        }

        loadData(nik);

        document.getElementById('modeSwitch').addEventListener('change', function() {
            if (this.checked) {
                enableForm();
                document.getElementById('formTitle').innerHTML = '<i class="bi bi-pencil"></i> Edit Data Karyawan';
                document.getElementById('saveButton').style.display = 'block';
            } else {
                disableForm();
                document.getElementById('formTitle').innerHTML = '<i class="bi bi-eye"></i> Detail Data Karyawan';
                document.getElementById('saveButton').style.display = 'none';
            }
        });

        async function loadData(nik) {
            try {
                const response = await fetch(`http://localhost:5086/api/karyawan/${nik}`);
                if (!response.ok) throw new Error('Data tidak ditemukan');
                
                const data = await response.json();
                populateForm(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal memuat data');
                window.location.href = 'monitoring.html';
            }
        }

        function populateForm(data) {
            document.getElementById('nik').value = data.nik;
            document.getElementById('nama').value = data.namaLengkap;
            
            document.querySelector(`input[name="jenisKelamin"][value="${data.jenisKelamin}"]`).checked = true;
            
            const date = new Date(data.tanggalLahir);
            document.getElementById('editTanggalLahir').value = date.toISOString().split('T')[0];
            
            document.getElementById('editAlamat').value = data.alamat;
            document.getElementById('editNegara').value = data.negara;
        }

        function disableForm() {
            const form = document.getElementById('formEdit');
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (input.id !== 'nik') input.disabled = true;
            });
        }

        function enableForm() {
            const form = document.getElementById('formEdit');
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (input.id !== 'nik') input.disabled = false;
            });
        }

        document.getElementById('formEdit').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!isEditMode) return;

            const data = {
                nik: document.getElementById('nik').value,
                namaLengkap: document.getElementById('nama').value,
                jenisKelamin: document.querySelector('input[name="jenisKelamin"]:checked').value,
                tanggalLahir: document.getElementById('editTanggalLahir').value,
                alamat: document.getElementById('editAlamat').value,
                negara: document.getElementById('editNegara').value
            };

            try {
                const response = await fetch(`http://localhost:5086/api/karyawan/${nik}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Data berhasil diupdate!');
                    window.location.href = 'monitoring.html';
                } else {
                    alert('Gagal mengupdate data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan');
            }
        });
    </script>
</body>
</html>
