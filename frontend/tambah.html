<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data - Aplikasi Data Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-people-fill"></i> Data Karyawan
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus"></i> Tambah Data Karyawan
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="formTambah">
                            <div class="mb-3">
                                <label for="nik" class="form-label">NIK <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nik" required 
                                       maxlength="16" pattern="[0-9]{16}"
                                       title="16 digit angka">
                                <div class="form-text">16 digit angka, contoh: 1234567890123456</div>
                            </div>

                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Jenis Kelamin <span class="text-danger">*</span></label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenisKelamin" id="laki" value="Laki-laki" required>
                                    <label class="form-check-label" for="laki">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan">
                                    <label class="form-check-label" for="perempuan">Perempuan</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="tanggalLahir" class="form-label">Tanggal Lahir <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="tanggalLahir" required>
                            </div>

                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="alamat" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="negara" class="form-label">Negara <span class="text-danger">*</span></label>
                                <select class="form-select" id="negara" required>
                                    <option value="" selected disabled>Pilih Negara</option>
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Malaysia">Malaysia</option>
                                    <option value="Singapura">Singapura</option>
                                    <option value="Amerika Serikat">Amerika Serikat</option>
                                    <option value="Jepang">Jepang</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="monitoring.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Kembali
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-save"></i> Simpan Data
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('tanggalLahir').max = new Date().toISOString().split('T')[0];

        document.getElementById('formTambah').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                nik: document.getElementById('nik').value,
                namaLengkap: document.getElementById('nama').value,
                jenisKelamin: document.querySelector('input[name="jenisKelamin"]:checked').value,
                tanggalLahir: document.getElementById('tanggalLahir').value,
                alamat: document.getElementById('alamat').value,
                negara: document.getElementById('negara').value
            };

            if (!/^\d{16}$/.test(data.nik)) {
                alert('NIK harus 16 digit angka');
                return;
            }

            try {
                const response = await fetch('http://localhost:5086/api/karyawan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.status === 201) {
                    alert('Data berhasil disimpan!');
                    window.location.href = 'monitoring.html';
                } else if (response.status === 409) {
                    alert('NIK sudah terdaftar!');
                } else {
                    alert('Gagal menyimpan data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan');
            }
        });
    </script>
</body>
</html>
