<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Data - Aplikasi Data Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-people-fill"></i> Data Karyawan
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-table"></i> Monitoring Data Karyawan</h2>
            <a href="tambah.html" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Tambah Data
            </a>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-list-ul"></i> Daftar Karyawan
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>NIK</th>
                                <th>Nama Lengkap</th>
                                <th>Jenis Kelamin</th>
                                <th>Tanggal Lahir</th>
                                <th>Negara</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="index.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Kembali ke Dashboard
            </a>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menghapus data ini?</p>
                    <p><strong>NIK:</strong> <span id="deleteNIK"></span></p>
                    <p><strong>Nama:</strong> <span id="deleteNama"></span></p>
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i> Data yang dihapus tidak dapat dikembalikan!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        let deleteTarget = null;

        document.addEventListener('DOMContentLoaded', loadData);

        async function loadData() {
            try {
                const response = await fetch('http://localhost:5086/api/karyawan');
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('dataTable').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger">
                            <i class="bi bi-exclamation-triangle"></i> Gagal memuat data
                        </td>
                    </tr>`;
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">
                            <i class="bi bi-database-exclamation"></i> Tidak ada data
                        </td>
                    </tr>`;
                return;
            }

            data.forEach(karyawan => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${karyawan.nik}</td>
                    <td>${karyawan.namaLengkap}</td>
                    <td>${karyawan.jenisKelamin}</td>
                    <td>${formatDate(karyawan.tanggalLahir)}</td>
                    <td>${karyawan.negara}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewDetail('${karyawan.nik}')">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-warning" onclick="editData('${karyawan.nik}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="showDeleteModal('${karyawan.nik}', '${karyawan.namaLengkap}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        function viewDetail(nik) {
            window.location.href = `edit.html?nik=${nik}&mode=view`;
        }

        function editData(nik) {
            window.location.href = `edit.html?nik=${nik}&mode=edit`;
        }

        function showDeleteModal(nik, nama) {
            deleteTarget = nik;
            document.getElementById('deleteNIK').textContent = nik;
            document.getElementById('deleteNama').textContent = nama;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        async function confirmDelete() {
            if (!deleteTarget) return;

            try {
                const response = await fetch(`http://localhost:5086/api/karyawan/${deleteTarget}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Data berhasil dihapus!');
                    loadData();
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                } else {
                    alert('Gagal menghapus data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan');
            }
        }
    </script>
</body>
</html>
